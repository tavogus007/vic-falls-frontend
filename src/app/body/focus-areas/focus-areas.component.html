<section class="focus-section py-4">
  <div class="container">

    <!-- Title -->
    <div class="text-center mb-5 text-values">
      <h2 class="section-title text-focus">Focus Areas</h2>
      <p class="section-subtitle text-focus">
        Our strategic pillars shaping regional transformation and sustainable development.
      </p>
    </div>

    <!-- Cards Grid -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 text-values">

      <div class="col" *ngFor="let area of areas">
        <div class="focus-card h-100 text-center p-4">

          <img [src]="area.image" 
               class="focus-img mb-3" 
               alt="{{area.title}}">

          <h5 class="area-title">{{ area.title }}</h5>

          <p class="area-description">
            {{ area.description }}
          </p>

        </div>
      </div>

    </div>

  </div>
</section>
